<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytania - reformacja w Rzeczpospolitej</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.1;
            color: #333;
            background: #f8f9fa;
            width: 100%;
            min-height: 100vh;
            padding: 2px;
            font-size: 7px;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 2px 3px;
            text-align: center;
            border-radius: 2px;
            margin-bottom: 2px;
        }
        
        h1 {
            font-size: 8px;
            margin-bottom: 1px;
        }
        
        .stats {
            font-size: 6px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-top: 2px;
        }
        
        button {
            padding: 1px 2px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-size: 5px;
        }
        
        .categories {
            display: flex;
            gap: 1px;
            margin-bottom: 2px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .category-btn {
            padding: 1px 3px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 1px;
            cursor: pointer;
            font-size: 5px;
        }
        
        .category-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 1px;
        }
        
        .question-card {
            background: white;
            border-radius: 1px;
            padding: 2px;
            box-shadow: 0 0.5px 1px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 30px;
        }
        
        .daty { border-left: 1px solid #e74c3c; }
        .wielo { border-left: 1px solid #f39c12; }
        .jedno { border-left: 1px solid #27ae60; }
        .pisemne { border-left: 1px solid #9b59b6; }
        
        .question {
            font-weight: bold;
            margin-bottom: 1px;
            font-size: 6px;
            color: #2c3e50;
            border-bottom: 0.5px solid #eee;
            padding-bottom: 0.5px;
            line-height: 1;
        }
        
        .answer {
            color: #555;
            font-size: 5px;
            line-height: 1;
            flex-grow: 1;
        }
        
        .correct-answer {
            background: #d4edda;
            padding: 0.5px 1px;
            border-radius: 0.5px;
            margin-top: 1px;
            font-size: 5px;
        }

        /* Dla telefonów - 4 kolumny */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            body {
                font-size: 6px;
                padding: 1px;
            }
            
            .question-card {
                min-height: 28px;
                padding: 1px;
            }
            
            .question {
                font-size: 5.5px;
            }
            
            .answer {
                font-size: 4.5px;
            }
            
            .header {
                padding: 1px 2px;
            }
            
            h1 {
                font-size: 7px;
            }
        }

        /* Dla bardzo małych telefonów */
        @media (max-width: 360px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .question-card {
                min-height: 25px;
            }
            
            .question {
                font-size: 5px;
            }
            
            .answer {
                font-size: 4px;
            }
        }

        /* Tryb ciemny */
        .dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .dark-mode .header {
            background: #1a1a1a;
        }
        
        .dark-mode .question-card {
            background: #2d2d2d;
            color: #e0e0e0;
        }
        
        .dark-mode .question {
            color: #e0e0e0;
            border-bottom-color: #444;
        }
        
        .dark-mode .answer {
            color: #b0b0b0;
        }
